<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-4">
    <h1 class="text-primary">Listado de Clientes</h1>
    <div class="alert alert-success" th:if="${success}" style="color: green;" th:text="${success}"></div>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.correo}"></td>
                <td th:text="${cliente.fecha}"></td>
                <td>
                    <a th:href="@{/cliente/form_cliente/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">Editar</a> |
                    <a th:href="@{/cliente/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm" 
                    onclick="return confirm('¿Estás seguro que deseas eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a th:href="@{/cliente/form_cliente}" class="btn btn-primary mb-3">Crear Nuevo Producto</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
