<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="card"></div>
        <h1 class="text-primary">Formulario de Producto</h1>
        <div class="alert alert-danger" th:if="${error}" style="color: red;" th:text="${error}"></div>
        <div class="alert alert-danger" th:if="${success}" style="color: green;" th:text="${success}"></div>


        <form th:action="@{/producto/form_compra}" th:object="${producto}" method="post" >
            <input type="hidden" th:field="*{id}"/>

            <div class="form-floating mb-3">
                <input placeholder="Nombre" class="form-control" id="nombre" type="text" th:field="*{nombre}" readonly/><br />
                <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating mb-3">
                <input placeholder="Cantidad" class="form-control" id="cantidad" type="number"  th:field="*{cantidad}" readonly/><br />
                <label for="cantidad">Cantidad</label>
            </div>

            <div class="form-floating mb-3">
                <input placeholder="Precio de venta" class="form-control" id="precio_venta" type="number" step="0.01" th:field="*{precio_venta}" readonly/><br />
                <label for="precio_venta">Precio de Venta</label>
            </div>

            <div class="form-floating mb-3">
                <input placeholder="Fecha" class="form-control" id="fecha" type="date" th:field="*{fecha}" readonly/><br />
                <label for="fecha">Fecha</label>
              
            </div>
            <div class="form-floating mb-3">
                <input placeholder="Cantidad a comprar" class="form-control" id="cantidad_comprar" type="number"required/><br />
                <label for="cantidad_comprar">Cantidad a comprar</label>
            </div>
            <a th:href="@{/producto/form_compra}" class="btn btn-primary" >Comprar</a>
            <a th:href="@{/producto/catalogo}" class="btn btn-danger ">Cancelar</a>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
