<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenido</title>
</head>
<body>
    <!-- Mostrar mensajes de éxito o error -->
    <div th:if="${success}" style="color: green; font-weight: bold;">
        <p th:text="${success}"></p>
    </div>
    <div th:if="${error}" style="color: red; font-weight: bold;">
        <p th:text="${error}"></p>
    </div>

    <h1  >Bienvenido, <span th:text="${cliente.nombre}"></span>!</h1>
    
    <p>Has iniciado sesión correctamente con el ID: <span th:text="${cliente.id}"></span></p>
    
    <!-- La URL actual ya debe ser /cliente/home/{id} -->
    <p>URL actual: /cliente/home/<span th:text="${cliente.id}"></span></p>
    
    <!-- Enlaces para navegar a otras partes de la aplicación -->
    <a th:href="@{/producto/listar/{id}(id=${cliente    .id})}">Ver Productos</a>
    <a th:href="@{/cliente/login}">Cerrar Sesión</a>
</body>
</html>
