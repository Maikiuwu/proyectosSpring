<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienvenido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <!-- Mensajes de éxito o error -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <div class="card bg-secondary text-white shadow p-4">
            <h1 class="text-warning">Bienvenido, <span th:text="${cliente.nombre}"></span>!</h1>
            <p class="lead">Has iniciado sesión correctamente con el ID: <span th:text="${cliente.id}"></span></p>
            <p><strong>URL actual:</strong> /cliente/home/<span th:text="${cliente.id}"></span></p>
            
            <!-- Botones de navegación -->
            <div class="mt-3">
                <a th:href="@{/producto/listar/{id}(id=${cliente.id})}" class="btn btn-warning">Ver Productos</a>
                <a th:href="@{/cliente/login}" class="btn btn-danger">Cerrar Sesión</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
