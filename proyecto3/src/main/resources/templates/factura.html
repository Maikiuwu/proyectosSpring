<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Factura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-warning text-center">Factura</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-secondary text-white mb-4">
                    <div class="card-body">
                        <h2 class="text-info">Datos del Cliente</h2>
                        <p><strong>ID:</strong> <span th:text="${cliente.id}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${cliente.email}"></span></p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h2  class="text-white">Detalle de la Compra</h2>
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr>
                                    <th>ID Producto</th>
                                    <th>Nombre</th>
                                    <th>Cantidad</th>
                                    <th>Precio Unitario</th>
                                    <th>Subtotal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detalle : ${encabezado.detalles}">
                                    <td th:text="${detalle.producto.id}"></td>
                                    <td th:text="${detalle.producto.nombre}"></td>
                                    <td th:text="${detalle.cantidad}"></td>
                                        <td th:text="${detalle.precioUnitario}"></td>
                                    <td th:text="${detalle.subtotal}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="fs-4"><strong>Total:</strong> <span th:text="${encabezado.total}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a th:href="@{/producto/listar/{id}(id=${cliente.id})}" class="btn btn-primary">Volver a la lista de productos</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
