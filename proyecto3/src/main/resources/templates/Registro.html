<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Registro de Usuario</h1>

        <!-- Mensajes de éxito o error -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/cliente/registro}" th:object="${cliente}" method="post" class="bg-secondary p-4 rounded">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">¿Cuál es tu rol?</label>
                <select th:field="*{rol}" class="form-select">
                    <option value="Cliente">Cliente</option>
                    <option value="Proveedor">Proveedor</option>
                </select>
                <div th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" th:field="*{password}" class="form-control" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="/cliente/login" class="btn btn-outline-light">Ya tengo cuenta</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
