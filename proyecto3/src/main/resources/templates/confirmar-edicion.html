<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Edición</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-warning">Producto Existente</h1>
        
        <div class="alert alert-warning">
            <p>Ya existe un producto con el nombre "<span th:text="${productoExistente.nombre}"></span>" en su inventario.</p>
            <p>¿Desea actualizar el producto existente con los nuevos datos?</p>
        </div>
        
        <h2 class="text-info">Datos del producto existente:</h2>
        <table class="table table-dark table-striped">
            <tr>
                <th>Nombre</th>
                <td th:text="${productoExistente.nombre}"></td>
            </tr>
            <tr>
                <th>Precio</th>
                <td th:text="${productoExistente.precio}"></td>
            </tr>
            <tr>
                <th>Cantidad</th>
                <td th:text="${productoExistente.cantidad}"></td>
            </tr>
        </table>
        
        <h2 class="text-success">Nuevos datos:</h2>
        <table class="table table-dark table-striped">
            <tr>
                <th>Nombre</th>
                <td th:text="${nuevoProducto.nombre}"></td>
            </tr>
            <tr>
                <th>Precio</th>
                <td th:text="${nuevoProducto.precio}"></td>
            </tr>
            <tr>
                <th>Cantidad</th>
                <td th:text="${nuevoProducto.cantidad}"></td>
            </tr>
        </table>
        
        <div class="mt-4">
            <form th:action="@{/producto/confirmar-edicion}" method="post">
                <input type="hidden" name="productoId" th:value="${productoExistente.id}" />
                <input type="hidden" name="clienteId" th:value="${clienteId}" />
                <input type="hidden" name="nombre" th:value="${nuevoProducto.nombre}" />
                <input type="hidden" name="precio" th:value="${nuevoProducto.precio}" />
                <input type="hidden" name="cantidad" th:value="${nuevoProducto.cantidad}" />
                <button type="submit" class="btn btn-warning">Sí, actualizar el producto existente</button>
            </form>
            <a th:href="@{/producto/listar/{id}(id=${clienteId})}" class="btn btn-danger mt-2">No, cancelar</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
