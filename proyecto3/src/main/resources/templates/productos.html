<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-4">
    <h1 class="text-primary">Listado de Productos</h1>
    <div class="alert alert-success" th:if="${success}" style="color: green;" th:text="${success}"></div>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio Venta</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prod : ${productos}">
                <td th:text="${prod.nombre}"></td>
                <td th:text="${prod.cantidad}"></td>
                <td th:text="${prod.precio_venta}"></td>
                <td th:text="${prod.fecha}"></td>
                <td>
                    <a th:href="@{/producto/form/{id}(id=${prod.id})}" class="btn btn-warning btn-sm">Editar</a> |
                    <a th:href="@{/producto/eliminar/{id}(id=${prod.id})}" class="btn btn-danger btn-sm" 
                    onclick="return confirm('¿Estás seguro que deseas eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a th:href="@{/producto/form}" class="btn btn-primary mb-3">Crear Nuevo Producto</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
