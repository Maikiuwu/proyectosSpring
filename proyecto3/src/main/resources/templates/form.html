<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1 th:text="${producto.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></h1>
    
    <div th:if="${error != null}" th:text="${error}" style="color: red; font-weight: bold;"></div>
    
    <form th:action="@{/producto/form}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" name="clienteId" th:value="${clienteId}" />
        
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" required />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"></span>
        </div>
        
        <div>
            <label for="precio">Precio:</label>
            <input type="number" th:field="*{precio}" step="0.01" min="0" required />
            <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" style="color: red;"></span>
        </div>
        
        <div>
            <label for="cantidad">Cantidad:</label>
            <input type="number" th:field="*{cantidad}" min="0" required />
        </div>
        
        <div>
            <button type="submit" th:text="${producto.id != null ? 'Actualizar' : 'Crear'}"></button>
            <a th:href="@{/producto/listar/{id}(id=${clienteId})}">
                <button type="button">Cancelar</button>
            </a>
        </div>
    </form>
</body>
</html>
